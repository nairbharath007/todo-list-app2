<div class="container">
    <h1>To-Do-List</h1>
    <form class="form-group" [formGroup]="todoForm" (ngSubmit)="addTask()">
      <input type="text" formControlName="task" placeholder="Enter new task">
      <!-- <button type="submit">Add Task</button> -->
    </form>
    <ul>
      <li *ngFor="let task of tasks">
        {{ task }}
        <button (click)="deleteTask(task)" class="delete"></button>
      </li>
    </ul>
  </div>
